{% extends "layout.html" %}

{% block title %}{{ config.title }} - Resultado de la consulta{% endblock %}

{% block content %}

<table class="table table-hover">
<thead>
  <tr>
  {% with key, val = items.__next__() %}
    <th>{{ key }}</th>
    <th>{{ val }}</th>
  </tr>
  {% endwith %}
</thead>
{% for key, val in items %}
  <tr>
    <th>{{ key }}</th>
    <td>{{ val }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
